<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- links to CSS -->
<link rel="stylesheet" href="./assets/css/styles.css" media="screen" title="no title">
<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Create Your Ride</title>
</head>

<body>
    
        <div class = "containter">

                <div class = "row">
                    <div class="jumbotron" id = "jumbotron">
                        <h1 class="display-3" id = "title">Race Simulation</h1>
                        <p class="lead">Race your car around Monaco</p>
                        <hr class="my-4">Create Your Own Car</h1>
                    </div>
                </div>

                  <div>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link active" href="./race.html">Race</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./choose.html">Choose Your Ride</a>
                        </li>
                    </ul>
                  </div>

                <form class="needs-validation" novalidate>
                        <div class="form-row">
                          <div class="col-md-4 mb-3">
                            <label for="Create">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Model" value="" required>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="Create">Make</label>
                            <input type="text" class="form-control" id="make" placeholder="Make" value="" required>
                          </div>
                          <div class="col-md-4 mb-3">
                              <label for="Create">Year</label>
                              <input type="text" class="form-control" id="year" placeholder="Yea" value="" required>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Create">0-60</label>
                            <input type="text" class="form-control" id="zeroToSixty" placeholder="Zero to Sixty" value="" required>
                          </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Create">Quarter Mile</label>
                            <input type="text" class="form-control" id="quarterMile" placeholder="quarterMile" value="" required>
                          </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                      </form>


<!-- JavaScrip -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
