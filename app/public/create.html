<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<title>Create Your Ride</title>

<style>
    body, html {
      width: 100%;
      height: 100%;
      background-size: 100%;
      font-family: 'Orbitron', sans-serif;
    }
  
    .jumbotron {
      background-color: rgba(0, 0, 0, 0.60);
      margin-top: 100px;
      width: 100%;  
    }
  
    .nav {
    }
  
    .carMakes {
        grid-auto-columns: 25%;
        margin: 50%;
        float: right;
        width: 33.33%;
    }
  </style>

</head>

<body style = "background-image: url(https://cdn.suwalls.com/wallpapers/sports/circuit-de-monaco-43078-2560x1600.jpg)">
    
        <div class = "containter">

            <div class = "row">
                <div class="jumbotron" id = "jumbotron">
                    <h1 class="display-3 text-white" id = "title">Circuit de Monaco</h1>
                    <h1 class="display-4 text-white" id = "title">Race Simulation</h1>
                    <p class="lead text-white">How fast can your car race around the famed F1 circuit?</p>
                    <hr>
                    <ul class="nav justify-content-center">
                      <li class="nav-item">
                        <a class="nav-link active" href="/race">Race</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/choose">Choose Your Ride</a>
                      </li>
                </div>
            </div>



                <form class="needs-validation" novalidate>
                        <div class="form-row">
                          <div class="col-md-4 mb-3 text-white">
                            <label for="Create">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Model" value="" required>
                          </div>
                          <div class="col-md-4 mb-3 text-white">
                            <label for="Create">Make</label>
                            <input type="text" class="form-control" id="make" placeholder="Make" value="" required>
                          </div>
                          <div class="col-md-4 mb-3 text-white">
                              <label for="Create">Year</label>
                              <input type="text" class="form-control" id="year" placeholder="Year" value="" required>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 text-white">
                            <label for="Create">0-60</label>
                            <input type="text" class="form-control" id="zeroToSixty" placeholder="Zero to Sixty" value="" required>
                          </div>
                        </div>
                        <div class="col-md-4 mb-3 text-white">
                            <label for="Create">Quarter Mile</label>
                            <input type="text" class="form-control" id="quarterMile" placeholder="Quarter Mile" value="" required>
                          </div>
                        </div>
                        <button class="btn btn-primary" type="submit" id="submit-btn" href="./race">Submit</button>
                      </form>

                      


<!-- JavaScrip -->
<script>

document.getElementById("submit-btn").onclick = function(create) {
//$("#submit-btn").on("click", function(event) {
    create.preventDefault();
  
    const newCar = {
        year: $("#year").val().trim(),
        make: $("#make").val().trim(),
        model: $("#model").val().trim(),
        zeroToSixty: $("#zeroToSixty").val().trim(),
        quarterMile: $("#quarterMile").val().trim(),

    };

    $.post("/api/cars", newCar)
    .then(function(data){
        console.log(data);

        alert("adding car...")
    });

    $("#model").val("");
    $("#make").val("");
    $("#year").val("");
    $("#zeroToSixty").val("");
    $("#quarterMile").val("");
    
};

</script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
