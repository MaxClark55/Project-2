<script>

document.getElementById("start-btn").onclick = function(race) {
  
    var porsche =     {
        "year": 2016,
        "make": "Porsche",
        "model": "911 GT3 RS",
        "zeroToSixty": 3.0,
        "quarterMile": 11.1
    };

    var sixty = porsche.zeroToSixty;
    var quarter =  porsche.quarterMile;

    var trackLength = 2.074;
    
    var topSpeed = [(quarter/sixty)*60]*.80;
   
    var avgSpeed = [(topSpeed*.855)+(topSpeed*.42)+(topSpeed*.855)+(topSpeed*.515)+(topSpeed*.28)+(topSpeed*.195)+(topSpeed*.39)+(topSpeed*.365)+(topSpeed*.825)+(topSpeed*.875)+(topSpeed*.56)+(topSpeed*.535)+(topSpeed*.695)+(topSpeed*.53)+(topSpeed*.335)+(topSpeed*.365)+(topSpeed*.355)]/17
   
    var secMile = 3600/avgSpeed;
  
    var lapTime = secMile*trackLength;
    
    console.log(lapTime);

    document.getElementById("model").append(porsche.model);
    document.getElementById("make").append(porsche.make);
    document.getElementById("year").append(porsche.year);
    document.getElementById("zeroToSixty").append(porsche.zeroToSixty);
    document.getElementById("quarterMile").append(porsche.quarterMile);
    document.getElementById("finalTime").append(lapTime);

}
