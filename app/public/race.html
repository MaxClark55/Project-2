<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- links to CSS /Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css">
<title>Race Time</title>
</head>

<body>
    
        <div class = "containter">

                <div class = "row">
                    <div class="jumbotron" id = "jumbotron">
                        <h1 class="display-3" id = "title">Race Simulation</h1>
                        <p class="lead">Race your car around Monaco</p>
                        <hr class="my-4">See how fast it can go around the track</h1>
                    </div>
                </div>

                <div>
                <ul class="nav justify-content-center" id="nav" >
                    <li class="nav-item">
                      <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./create.html">Create Your Ride</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./choose.html">Choose Your Ride</a>
                      </li>
                </ul>

                <button type="button" class="btn btn-primary btn-lg" id="start-btn">Start</button>

                <table class="table table-striped table-dark" id="raceInfo"  >
                        <thead>
                          <tr>
                            <th scope="col" id="model">Model</th> 
                            <th scope="col" id="year">Year</th>
                            <th scope="col" id="zeroToSixty">0-60:</th>
                            <th scope="col" id="quarterMile">Quarter Mile</th>
                            <th scope="col" id="make">Make</th>
                            <th scope="col" id="finalTime" >Final Time</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row"></th>
                            <td></td>
                          </tr>
                        </tbody>
                      </table>
                      
                      <div>
                          <iframe width="1000" height="500" src="https://www.youtube.com/embed/3gcCCN-Oyo4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                      </div>      




<!-- JavaScrip -->
<script src="./js/race.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>          
</html>
